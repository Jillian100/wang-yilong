<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 王一隆 Logo - 白色版本（用於深色背景） -->

  <!-- 背景圓形 -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="white" stroke-width="2"/>

  <!-- 音樂波形 -->
  <g id="waveform" opacity="0.9">
    <path d="M 30 100 Q 40 80, 50 100 T 70 100" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M 70 100 Q 85 50, 100 100 T 130 100" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 130 100 Q 145 75, 160 100 T 170 100" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- 中央標記 -->
  <g id="centermark" transform="translate(100, 100)">
    <line x1="-15" y1="15" x2="-15" y2="-25" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="0" y1="20" x2="0" y2="-35" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="15" y2="-25" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <path d="M -15 15 Q 0 20, 15 15" stroke="white" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>

  <!-- 文字 -->
  <text x="100" y="160" font-family="Noto Sans TC" font-size="18" font-weight="700" fill="white" text-anchor="middle" letter-spacing="2">
    王一隆
  </text>
  <text x="100" y="175" font-family="Inter" font-size="10" font-weight="400" fill="white" text-anchor="middle" letter-spacing="3" opacity="0.7">
    WANG YILONG
  </text>

  <!-- 極光粒子 -->
  <circle cx="45" cy="60" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="155" cy="65" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="140" r="1.5" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
