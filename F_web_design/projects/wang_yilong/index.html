    <style>
        /* AURORA Aesthetic DNA */
        :root {
            /* Colors */
            --color-black-soft: #0a0a0a;
            --color-white-pure: #ffffff;
            --color-gray-500: #737373;
            --color-gray-800: #2a2a2a;

            /* Aurora Gradients */
            --gradient-aurora-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-aurora-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            /* Spacing (8px system) */
            --space-2: 0.5rem;   /* 8px */
            --space-4: 1rem;     /* 16px */
            --space-6: 1.5rem;   /* 24px */
            --space-8: 2rem;     /* 32px */
            --space-12: 3rem;    /* 48px */
            --space-16: 4rem;    /* 64px */
            --space-24: 6rem;    /* 96px */

            /* Animation */
            --duration-base: 300ms;
            --ease-aurora: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--color-black-soft);
            color: var(--color-white-pure);
            line-height: 1.5;
        }

        /* AURORA Animation: fadeInUp */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        .scale-in {
            animation: scaleIn var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        /* Stagger animation delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        /* Navigation hover effect */
        .nav-link {
            position: relative;
            transition: color var(--duration-base) var(--ease-aurora);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--gradient-aurora-1);
            transition: width var(--duration-base) var(--ease-aurora);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* Aurora gradient button */
        .btn-aurora {
            background: var(--gradient-aurora-1);
            transition: all var(--duration-base) var(--ease-aurora);
        }

        .btn-aurora:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Hero section */
        .hero-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(102, 126, 234, 0.1) 0%, transparent 60%);
        }

        /* Dynamic Card Effects */
        .dynamic-card {
            position: relative;
            overflow: hidden;
            transition: all 500ms var(--ease-aurora);
            cursor: pointer;
        }

        .dynamic-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f5576c, #4facfe, #43e97b, #667eea);
            background-size: 400% 400%;
            border-radius: 0.5rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 500ms var(--ease-aurora);
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .dynamic-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .dynamic-card:hover::before {
            opacity: 1;
        }

        .dynamic-card .card-content {
            position: relative;
            background: #0a0a0a;
            border-radius: 0.5rem;
            height: 100%;
        }

        /* Rotating content animation */
        @keyframes slideUpFade {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .rotating-content {
            animation: slideUpFade 4s ease-in-out infinite;
        }

        /* Video Card Styles - 固定 16:9 比例容器 */
        .video-card {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 (9/16 = 0.5625) */
            overflow: hidden;
            background: #1a1a1a; /* 深色背景，防止閃爍 */
            border-radius: 0.5rem;
        }

        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 自動填滿容器，裁剪多餘部分 */
            object-position: center; /* 保持主體居中 */
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .video-card video.active {
            opacity: 1;
            position: absolute; /* 保持 absolute 以正確填滿容器 */
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10,10,10,0.95) 0%, transparent 100%);
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            z-index: 2;
        }

        /* 進度指示器樣式 */
        .video-indicators {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            justify-content: center;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: all 400ms var(--ease-aurora);
            padding: 0;
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .indicator.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 24px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.6);
        }

        /* 左右箭頭導航按鈕 */
        .video-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: all 400ms var(--ease-aurora);
            z-index: 3;
        }

        .video-nav-prev {
            left: 10px;
        }

        .video-nav-next {
            right: 10px;
        }

        .video-card:hover .video-nav {
            opacity: 1;
        }

        .video-nav:hover {
            background: rgba(102, 126, 234, 0.9);
            border-color: rgba(102, 126, 234, 0.5);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .video-nav:active {
            transform: translateY(-50%) scale(0.95);
        }

        /* 中間卡片焦點突出 */
        .dynamic-card-focus {
            transform: scale(1.05);
        }

        .dynamic-card-focus:hover {
            transform: translateY(-8px) scale(1.08);
        }

        /* ========================================
           移動端響應式優化
           ======================================== */
        @media (max-width: 768px) {
            /* 移動端：視頻導航按鈕調整 */
            .video-nav {
                width: 36px;
                height: 36px;
                font-size: 14px;
                opacity: 0.8; /* 移動端預設半透明可見 */
            }

            .video-nav-prev {
                left: 8px;
            }

            .video-nav-next {
                right: 8px;
            }

            /* 移動端：進度指示器放大 */
            .indicator {
                width: 10px;
                height: 10px;
            }

            .indicator.active {
                width: 28px;
            }

            /* 移動端：卡片懸停效果簡化（因為移動端沒有真正的 hover） */
            .dynamic-card-focus {
                transform: scale(1.02);
            }

            /* 移動端：三卡片垂直排列時的間距優化 */
            .grid.grid-cols-1.md\\:grid-cols-3 {
                gap: 1rem;
            }

            /* 移動端：視頻卡片保持 16:9 比例（已由 padding-top 控制） */
            /* 不再需要 min-height，比例自動適應 */

            /* 移動端：Hero 標題縮小 */
            h2 {
                font-size: 2rem !important;
                line-height: 1.2;
            }

            /* 移動端：視頻 overlay 文字縮小 */
            .video-overlay {
                padding: 0.75rem;
            }

            #videoLabel {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 640px) {
            /* 小屏幕：視頻容器仍保持 16:9 比例 */
            /* padding-top: 56.25% 會自動適應寬度 */

            /* 小屏幕：按鈕文字調整 */
            .btn-aurora,
            .bg-gray-800 {
                font-size: 0.875rem;
                padding: 0.875rem 1.5rem;
            }

            /* 小屏幕：卡片內邊距縮小 */
            .card-content {
                padding: 1rem !important;
            }

            /* 小屏幕：視頻 overlay 更緊湊 */
            .video-overlay {
                padding: 0.5rem 0.75rem;
            }

            #videoLabel {
                font-size: 0.8rem;
            }

            .video-indicators {
                gap: 0.375rem;
                margin-top: 0.5rem;
            }
        }

        /* 觸摸設備優化 */
        @media (hover: none) and (pointer: coarse) {
            /* 觸摸設備：移除懸停效果，改為點擊觸發 */
            .video-nav {
                opacity: 1; /* 觸摸設備上始終顯示 */
            }

            /* 觸摸設備：卡片點擊反饋 */
            .dynamic-card:active {
                transform: scale(0.98);
            }
        }

        /* 左右卡片懸停效果優化 */
        .dynamic-card:not(.dynamic-card-focus):hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        /* 中間卡片脈衝光暈效果 */
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3),
                            0 0 40px rgba(118, 75, 162, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.5),
                            0 0 60px rgba(118, 75, 162, 0.3);
            }
        }

        .dynamic-card-focus:hover {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        /* 卡片點擊漣漪效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.5);
            transform: scale(0);
            animation: rippleEffect 600ms ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 視頻過渡動畫優化 */
        .video-card video {
            will-change: opacity, transform;
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
        }

        .video-card video:not(.active) {
            transform: scale(1.05);
        }

        .video-card video.active {
            transform: scale(1);
        }

        /* 標籤文字動畫 */
        #videoLabel {
            will-change: opacity, transform;
            transition: all 600ms var(--ease-aurora);
        }

        #videoText, #videoIcon {
            transition: all 400ms var(--ease-aurora);
        }

        /* 性能優化 */
        .dynamic-card {
            will-change: transform;
        }

        .dynamic-card:hover {
            will-change: transform, box-shadow;
        }
    </style>
</head>

    <!-- Enhanced Video Carousel Script -->
    <script>
        // ========================================
        // 視頻輪播系統 - 全面升級版
        // ========================================

        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3')
        ];

        const labels = [
            { text: '音樂製作', icon: 'fas fa-music', color: 'text-purple-400' },
            { text: '視覺設計', icon: 'fas fa-palette', color: 'text-cyan-400' },
            { text: 'Vibe Dreaming Coding', icon: 'fas fa-code', color: 'text-green-400' }
        ];

        let currentVideoIndex = 0;
        let autoPlayInterval = null;
        let isPaused = false;

        const videoText = document.getElementById('videoText');
        const videoIcon = document.getElementById('videoIcon');
        const videoCard = document.getElementById('videoCard');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicators = document.querySelectorAll('.indicator');
        const allCards = document.querySelectorAll('.dynamic-card');

        // ========================================
        // 核心功能：切換視頻
        // ========================================
        function switchVideo(targetIndex, direction = 'next') {
            if (targetIndex === currentVideoIndex) return;

            const currentVideo = videos[currentVideoIndex];
            const nextVideo = videos[targetIndex];
            const currentIndicator = indicators[currentVideoIndex];
            const nextIndicator = indicators[targetIndex];

            // 1. 更新進度指示器
            currentIndicator.classList.remove('active');
            nextIndicator.classList.add('active');

            // 2. 視頻過渡動畫（crossfade + 縮放）
            currentVideo.classList.remove('active');
            currentVideo.pause();

            // 預加載下一個視頻
            nextVideo.load();
            nextVideo.classList.add('active');
            nextVideo.play().catch(e => console.log('Play error:', e));

            // 3. 標籤文字動畫（淡出 -> 更新 -> 淡入）
            const videoLabel = document.getElementById('videoLabel');
            videoLabel.style.opacity = '0';
            videoLabel.style.transform = 'translateY(5px)';

            setTimeout(() => {
                const newLabel = labels[targetIndex];
                videoText.textContent = newLabel.text;
                videoIcon.className = `${newLabel.icon} ${newLabel.color} mr-2`;

                videoLabel.style.opacity = '1';
                videoLabel.style.transform = 'translateY(0)';
            }, 300);

            currentVideoIndex = targetIndex;
        }

        // ========================================
        // 手動控制：上一個視頻
        // ========================================
        function previousVideo() {
            const prevIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            switchVideo(prevIndex, 'prev');
            resetAutoPlay();
        }

        // ========================================
        // 手動控制：下一個視頻
        // ========================================
        function nextVideo() {
            const nextIndex = (currentVideoIndex + 1) % videos.length;
            switchVideo(nextIndex, 'next');
            resetAutoPlay();
        }

        // ========================================
        // 自動播放控制
        // ========================================
        function startAutoPlay() {
            if (autoPlayInterval) clearInterval(autoPlayInterval);
            autoPlayInterval = setInterval(() => {
                if (!isPaused) {
                    nextVideo();
                }
            }, 8000);
        }

        function resetAutoPlay() {
            startAutoPlay();
        }

        function pauseAutoPlay() {
            isPaused = true;
        }

        function resumeAutoPlay() {
            isPaused = false;
        }

        // ========================================
        // 事件監聽：左右箭頭按鈕
        // ========================================
        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            previousVideo();
        });

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            nextVideo();
        });

        // ========================================
        // 事件監聽：進度指示器點擊
        // ========================================
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', (e) => {
                e.stopPropagation();
                switchVideo(index);
                resetAutoPlay();
            });
        });

        // ========================================
        // 事件監聽：鼠標懸停暫停輪播
        // ========================================
        videoCard.addEventListener('mouseenter', pauseAutoPlay);
        videoCard.addEventListener('mouseleave', resumeAutoPlay);

        // ========================================
        // 卡片點擊漣漪效果
        // ========================================
        allCards.forEach(card => {
            card.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = ripple.style.height = '10px';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // ========================================
        // 初始化
        // ========================================
        videos.forEach((video, index) => {
            video.muted = true;
            video.loop = true;

            // 性能優化：只預加載當前和下一個視頻
            if (index === 0) {
                video.preload = 'auto';
            } else if (index === 1) {
                video.preload = 'metadata';
            } else {
                video.preload = 'none';
            }
        });

        // 啟動第一個視頻和自動播放
        if (videos[0]) {
            videos[0].play().catch(e => console.log('Autoplay blocked:', e));
            startAutoPlay();
        }

        // 鍵盤快捷鍵支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousVideo();
            } else if (e.key === 'ArrowRight') {
                nextVideo();
            }
        });

        // ========================================
        // 移動端觸摸滑動支持
        // ========================================
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        videoCard.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
            pauseAutoPlay();
        }, { passive: true });

        videoCard.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
            resumeAutoPlay();
            resetAutoPlay();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50; // 最小滑動距離（像素）
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // 判斷是否為水平滑動（而非垂直滾動）
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > swipeThreshold) {
                if (deltaX > 0) {
                    // 向右滑動 = 上一個視頻
                    previousVideo();
                } else {
                    // 向左滑動 = 下一個視頻
                    nextVideo();
                }
            }
        }

        // ========================================
        // 視口可見性 API - 標籤頁切換時暫停
        // ========================================
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                pauseAutoPlay();
                videos[currentVideoIndex].pause();
            } else {
                resumeAutoPlay();
                videos[currentVideoIndex].play().catch(e => console.log('Play error:', e));
            }
        });

        // ========================================
        // 性能優化：減少重繪
        // ========================================
        const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');

        if (reducedMotion.matches) {
            // 為喜好減少動畫的用戶簡化效果
            document.querySelectorAll('.dynamic-card').forEach(card => {
                card.style.transition = 'none';
            });
        }
    </script>
</body>
</html>
