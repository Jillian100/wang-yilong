    <style>
        /* AURORA Aesthetic DNA - Enhanced Dark Theme */
        :root {
            /* AURORA Deep Dark Theme - CSS Secret: DRY Principle */
            --color-black-deep: #050505;
            --color-black-soft: #0a0a0a;
            --color-black-card: #0f0f0f;
            --color-white-pure: #ffffff;
            --color-gray-100: #f8f8f8;
            --color-gray-400: #a0a0a0;
            --color-gray-500: #737373;
            --color-gray-700: #404040;
            --color-gray-800: #2a2a2a;
            --color-gray-900: #1a1a1a;

            /* Aurora Gradients */
            --gradient-aurora-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-aurora-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            /* Spacing (8px system) */
            --space-2: 0.5rem;   /* 8px */
            --space-4: 1rem;     /* 16px */
            --space-6: 1.5rem;   /* 24px */
            --space-8: 2rem;     /* 32px */
            --space-12: 3rem;    /* 48px */
            --space-16: 4rem;    /* 64px */
            --space-24: 6rem;    /* 96px */

            /* Animation */
            --duration-base: 300ms;
            --ease-aurora: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            /* Enhanced deep dark background */
            background-color: var(--color-black-deep);
            color: var(--color-white-pure);
            line-height: 1.5;
            /* Subtle texture for depth */
            background-image:
                radial-gradient(circle at 25% 25%, rgba(102, 126, 234, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(118, 75, 162, 0.03) 0%, transparent 50%);
        }

        /* AURORA Animation: fadeInUp */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        .scale-in {
            animation: scaleIn var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        /* Stagger animation delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        /* CSS Secret #26: Custom Underlines with gradient */
        .nav-link {
            position: relative;
            display: inline-block;
            transition: color var(--duration-base) var(--ease-aurora);
            /* 使用 background 而非 ::before 偽元素 */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) no-repeat;
            background-size: 0% 2px;
            background-position: 0 100%;
            /* CSS Secret #42: Elastic transition for underline */
            transition: background-size 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55),
                        color 300ms var(--ease-aurora);
            padding-bottom: 2px;
        }

        .nav-link:hover {
            background-size: 100% 2px;
        }

        /* Aurora gradient button - Enhanced with CSS Secret #42: Elastic Transitions */
        .btn-aurora {
            background: var(--gradient-aurora-1);
            /* CSS Secret #42: Elastic cubic-bezier for bouncy effect */
            transition: transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55),
                        box-shadow 500ms var(--ease-aurora);
            /* CSS Secret #15: One-sided shadow (bottom only) */
            box-shadow: 0 5px 4px -4px rgba(102, 126, 234, 0.3);
        }

        .btn-aurora:hover {
            /* Elastic bounce effect */
            transform: translateY(-4px);
            /* CSS Secret #15: Enhanced one-sided shadow */
            box-shadow: 0 12px 8px -6px rgba(102, 126, 234, 0.5);
        }

        .btn-aurora:active {
            transform: translateY(-1px);
            transition-duration: 100ms;
        }

        /* CSS Secret #6: Complex Background Patterns - Aurora Sky Effect */
        .hero-gradient {
            /* Multi-layer aurora gradient for depth */
            background:
                radial-gradient(ellipse at 50% 0%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 30%, rgba(118, 75, 162, 0.08) 0%, transparent 40%),
                radial-gradient(ellipse at 80% 40%, rgba(79, 172, 254, 0.08) 0%, transparent 40%),
                var(--color-black-deep);
        }

        /* Dynamic Card Effects - Enhanced with CSS Secrets */
        .dynamic-card {
            position: relative;
            overflow: hidden;
            /* CSS Secret #42: Elastic transition */
            transition: transform 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55),
                        box-shadow 500ms var(--ease-aurora);
            cursor: pointer;
            /* CSS Secret #15: One-sided shadow (bottom + right) */
            box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.3),
                        2px 0 6px -2px rgba(0, 0, 0, 0.2);
        }

        .dynamic-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f5576c, #4facfe, #43e97b, #667eea);
            background-size: 400% 400%;
            border-radius: 0.5rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 500ms var(--ease-aurora);
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .dynamic-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .dynamic-card:hover::before {
            opacity: 1;
        }

        .dynamic-card .card-content {
            position: relative;
            /* CSS Secret #18: Frosted Glass Effect with fallback */
            background: rgba(26, 26, 26, 0.8);
            border-radius: 0.5rem;
            height: 100%;
        }

        /* CSS Secret #18: Enhanced frosted glass with progressive enhancement */
        @supports (backdrop-filter: blur(10px)) {
            .dynamic-card .card-content {
                background: rgba(26, 26, 26, 0.7);
                backdrop-filter: blur(12px) saturate(180%);
                -webkit-backdrop-filter: blur(12px) saturate(180%);
            }
        }

        /* Rotating content animation */
        @keyframes slideUpFade {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .rotating-content {
            animation: slideUpFade 4s ease-in-out infinite;
        }

        /* Video Card Styles - 固定 16:9 比例容器 */
        .video-card {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 (9/16 = 0.5625) */
            overflow: hidden;
            background: #1a1a1a; /* 深色背景，防止閃爍 */
            border-radius: 0.5rem;
        }

        .video-card video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 自動填滿容器，裁剪多餘部分 */
            object-position: center; /* 保持主體居中 */
            border-radius: 0.5rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .video-card video.active {
            opacity: 1;
            position: absolute; /* 保持 absolute 以正確填滿容器 */
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(10,10,10,0.95) 0%, transparent 100%);
            padding: 1rem;
            border-radius: 0 0 0.5rem 0.5rem;
            z-index: 2;
        }

        /* 進度指示器樣式 */
        .video-indicators {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            justify-content: center;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            transition: all 400ms var(--ease-aurora);
            padding: 0;
        }

        .indicator:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }

        .indicator.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 24px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.6);
        }

        /* CSS Secret #18: Frosted Glass Video Navigation Buttons */
        .video-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            /* Enhanced frosted glass effect */
            background: rgba(10, 10, 10, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            width: 40px;
            height: 40px;
            /* CSS Secret #9: Flexible Ellipses */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            /* CSS Secret #42: Elastic transition */
            transition: all 400ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
            /* CSS Secret #15: One-sided shadow */
            box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.5);
        }

        /* CSS Secret #18: Progressive enhancement for backdrop-filter */
        @supports (backdrop-filter: blur(10px)) {
            .video-nav {
                backdrop-filter: blur(12px) saturate(150%);
                -webkit-backdrop-filter: blur(12px) saturate(150%);
            }
        }

        .video-nav-prev {
            left: 10px;
        }

        .video-nav-next {
            right: 10px;
        }

        .video-card:hover .video-nav {
            opacity: 1;
        }

        .video-nav:hover {
            background: rgba(102, 126, 234, 0.9);
            border-color: rgba(102, 126, 234, 0.5);
            /* Elastic bounce on hover */
            transform: translateY(-50%) scale(1.15);
            /* CSS Secret #2: Multiple borders using box-shadow */
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2),
                        0 6px 16px rgba(102, 126, 234, 0.4);
        }

        .video-nav:active {
            transform: translateY(-50%) scale(0.95);
            transition-duration: 100ms;
        }

        /* 中間卡片焦點突出 */
        .dynamic-card-focus {
            transform: scale(1.05);
        }

        .dynamic-card-focus:hover {
            transform: translateY(-8px) scale(1.08);
        }

        /* ========================================
           CSS Secret: 響應式設計最佳實踐
           使用 rem、em、% 等靈活單位
           ======================================== */
        @media (max-width: 768px) {
            /* CSS Secret: Flexible sizing with relative units */
            .video-nav {
                width: 2.25rem;  /* 36px -> rem for better scaling */
                height: 2.25rem;
                font-size: 0.875rem;
                opacity: 0.8; /* 移動端預設半透明可見 */
            }

            .video-nav-prev {
                left: 8px;
            }

            .video-nav-next {
                right: 8px;
            }

            /* 移動端：進度指示器放大 */
            .indicator {
                width: 10px;
                height: 10px;
            }

            .indicator.active {
                width: 28px;
            }

            /* 移動端：卡片懸停效果簡化（因為移動端沒有真正的 hover） */
            .dynamic-card-focus {
                transform: scale(1.02);
            }

            /* 移動端：三卡片垂直排列時的間距優化 */
            .grid.grid-cols-1.md\\:grid-cols-3 {
                gap: 1rem;
            }

            /* 移動端：視頻卡片保持 16:9 比例（已由 padding-top 控制） */
            /* 不再需要 min-height，比例自動適應 */

            /* 移動端：Hero 標題縮小 */
            h2 {
                font-size: 2rem !important;
                line-height: 1.2;
            }

            /* 移動端：視頻 overlay 文字縮小 */
            .video-overlay {
                padding: 0.75rem;
            }

            #videoLabel {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 640px) {
            /* 小屏幕：視頻容器仍保持 16:9 比例 */
            /* padding-top: 56.25% 會自動適應寬度 */

            /* 小屏幕：按鈕文字調整 */
            .btn-aurora,
            .bg-gray-800 {
                font-size: 0.875rem;
                padding: 0.875rem 1.5rem;
            }

            /* 小屏幕：卡片內邊距縮小 */
            .card-content {
                padding: 1rem !important;
            }

            /* 小屏幕：視頻 overlay 更緊湊 */
            .video-overlay {
                padding: 0.5rem 0.75rem;
            }

            #videoLabel {
                font-size: 0.8rem;
            }

            .video-indicators {
                gap: 0.375rem;
                margin-top: 0.5rem;
            }
        }

        /* CSS Secret #30: Extending Clickable Area for Touch Devices */
        @media (hover: none) and (pointer: coarse) {
            /* 觸摸設備：移除懸停效果，改為點擊觸發 */
            .video-nav {
                opacity: 1; /* 觸摸設備上始終顯示 */
                /* CSS Secret #30: 擴大觸摸區域 */
                padding: 0.5rem;
            }

            /* 觸摸設備：卡片點擊反饋 */
            .dynamic-card:active {
                transform: scale(0.98);
                /* 即時視覺反饋 */
                transition-duration: 100ms;
            }

            /* 按鈕觸摸優化 */
            .btn-aurora {
                /* 最小觸摸目標 44x44px (iOS Human Interface Guidelines) */
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* 左右卡片懸停效果優化 */
        .dynamic-card:not(.dynamic-card-focus):hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        /* 中間卡片脈衝光暈效果 */
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.3),
                            0 0 40px rgba(118, 75, 162, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.5),
                            0 0 60px rgba(118, 75, 162, 0.3);
            }
        }

        .dynamic-card-focus:hover {
            animation: pulseGlow 2s ease-in-out infinite;
        }

        /* 卡片點擊漣漪效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.5);
            transform: scale(0);
            animation: rippleEffect 600ms ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 視頻過渡動畫優化 */
        .video-card video {
            will-change: opacity, transform;
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
        }

        .video-card video:not(.active) {
            transform: scale(1.05);
        }

        .video-card video.active {
            transform: scale(1);
        }

        /* 標籤文字動畫 */
        #videoLabel {
            will-change: opacity, transform;
            transition: all 600ms var(--ease-aurora);
        }

        #videoText, #videoIcon {
            transition: all 400ms var(--ease-aurora);
        }

        /* 性能優化 */
        .dynamic-card {
            will-change: transform;
        }

        .dynamic-card:hover {
            will-change: transform, box-shadow;
        }
    </style>

    <!-- Enhanced Card Interaction Script -->
    <script>
        // ========================================
        // YouTube 播放器 - 簡化版（無需輪播控制）
        // ========================================

        const allCards = document.querySelectorAll('.dynamic-card');

        // ========================================
        // 卡片點擊漣漪效果
        // ========================================
        allCards.forEach(card => {
            card.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.width = ripple.style.height = '10px';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });


        // ========================================
        // 性能優化：減少重繪
        // ========================================
        const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');

        if (reducedMotion.matches) {
            // 為喜好減少動畫的用戶簡化效果
            document.querySelectorAll('.dynamic-card').forEach(card => {
                card.style.transition = 'none';
            });
        }
    </script>
