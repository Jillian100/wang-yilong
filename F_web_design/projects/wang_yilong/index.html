    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* AURORA Aesthetic DNA */
        :root {
            /* Colors */
            --color-black-soft: #0a0a0a;
            --color-white-pure: #ffffff;
            --color-gray-500: #737373;
            --color-gray-800: #2a2a2a;

            /* Aurora Gradients */
            --gradient-aurora-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-aurora-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

            /* Spacing (8px system) */
            --space-2: 0.5rem;   /* 8px */
            --space-4: 1rem;     /* 16px */
            --space-6: 1.5rem;   /* 24px */
            --space-8: 2rem;     /* 32px */
            --space-12: 3rem;    /* 48px */
            --space-16: 4rem;    /* 64px */
            --space-24: 6rem;    /* 96px */

            /* Animation */
            --duration-base: 300ms;
            --ease-aurora: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--color-black-soft);
            color: var(--color-white-pure);
            line-height: 1.5;
        }

        /* AURORA Animation: fadeInUp */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-up {
            animation: fadeInUp var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        .scale-in {
            animation: scaleIn var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        /* Stagger animation delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        /* Navigation hover effect */
        .nav-link {
            position: relative;
            transition: color var(--duration-base) var(--ease-aurora);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--gradient-aurora-1);
            transition: width var(--duration-base) var(--ease-aurora);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* Aurora gradient button */
        .btn-aurora {
            background: var(--gradient-aurora-1);
            transition: all var(--duration-base) var(--ease-aurora);
        }

        .btn-aurora:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Hero section */
        .hero-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(102, 126, 234, 0.1) 0%, transparent 60%);
        }
    </style>
</head>
