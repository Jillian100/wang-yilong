        /* AURORA Aesthetic DNA */
        :root {
            /* Colors */
            --color-black-soft: #0a0a0a;
            --color-white-pure: #ffffff;
            --color-gray-500: #737373;
            --color-gray-800: #2a2a2a;

        /* AURORA Animation: fadeInUp */

            }
        }

        @keyframes scaleIn {

                opacity: 0;
                transform: scale(0.95);
            }
            to {

                transform: scale(1);
            }
        }

        .fade-in-up {

            animation-fill-mode: both;
        }

        .scale-in {
            animation: scaleIn var(--duration-base) var(--ease-aurora);
            animation-fill-mode: both;
        }

        /* Stagger animation delays */
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }

        /* Navigation hover effect */
        .nav-link {
            position: relative;
            transition: color var(--duration-base) var(--ease-aurora);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--gradient-aurora-1);
            transition: width var(--duration-base) var(--ease-aurora);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        /* Aurora gradient button */
        .btn-aurora {
            background: var(--gradient-aurora-1);
            transition: all var(--duration-base) var(--ease-aurora);
        }

        .btn-aurora:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* Hero section */
        .hero-gradient {
            background: radial-gradient(circle at 50% 0%, rgba(102, 126, 234, 0.1) 0%, transparent 60%);
        }

        /* Dynamic Card Effects */
        .dynamic-card {
            position: relative;
            overflow: hidden;
            transition: all 500ms var(--ease-aurora);
            cursor: pointer;
        }

        .dynamic-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f5576c, #4facfe, #43e97b, #667eea);
            background-size: 400% 400%;
            border-radius: 0.5rem;
            z-index: -1;
            opacity: 0;
            transition: opacity 500ms var(--ease-aurora);
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .dynamic-card:hover {

            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .dynamic-card:hover::before {
            opacity: 1;
        }

        .dynamic-card .card-content {
            position: relative;
            background: #0a0a0a;
            border-radius: 0.5rem;
            height: 100%;
        }

        /* Rotating content animation */
        @keyframes slideUpFade {
            0% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }

    <!-- Video Carousel Script -->
    <script>
        // AI 短動畫自動輪播
        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3')
        ];

        // 對應的標籤和圖標
        const labels = [
            { text: '音樂製作', icon: 'fas fa-music', color: 'text-purple-400' },
            { text: '視覺設計', icon: 'fas fa-palette', color: 'text-cyan-400' },
            { text: 'Vibe Dreaming Coding', icon: 'fas fa-code', color: 'text-green-400' }
        ];

        let currentVideoIndex = 0;
        const videoText = document.getElementById('videoText');
        const videoIcon = document.getElementById('videoIcon');

        function switchVideo() {
            // 移除當前視頻的 active 類
            videos[currentVideoIndex].classList.remove('active');
            videos[currentVideoIndex].pause();

            // 切換到下一個視頻
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;

            // 添加 active 類並播放
            videos[currentVideoIndex].classList.add('active');
            videos[currentVideoIndex].play();

            // 同步更新文字和圖標
            const currentLabel = labels[currentVideoIndex];
            videoText.textContent = currentLabel.text;

            // 更新圖標類名
            videoIcon.className = `${currentLabel.icon} ${currentLabel.color} mr-2`;
        }

        // 每 8 秒切換一次視頻
        setInterval(switchVideo, 8000);

        // 確保視頻靜音並循環播放
        videos.forEach(video => {
            video.muted = true;
            video.loop = true;
        });

        // 啟動第一個視頻
        if (videos[0]) {
            videos[0].play().catch(e => console.log('Autoplay blocked:', e));
        }
    </script>
